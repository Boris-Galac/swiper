<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
    <meta name="description" content="Lorem ipsum dolor sit amet." />
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="lorem, ipsum, dolor, sit, amet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="dist/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
    ></script>
    <script defer src="/src/js/main.js"></script>
  </head>
  <body>
    <main class="main">
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><div class="slide slide-1"></div></div>
          <div class="swiper-slide"><div class="slide slide-2"></div></div>
          <div class="swiper-slide"><div class="slide slide-3"></div></div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
    </main>
  </body>
</html>
